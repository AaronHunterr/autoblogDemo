<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="robots" content="noindex,nofollow" />
  <title>Car Quotes – Side-by-Side</title>
  <link rel="stylesheet" href="./styles.css" />
  <style>
    /* simple grid for this page */
    .quotes-wrap { padding: 24px 0 48px; }
    .quotes-grid { display: grid; gap: 24px; }
    @media (min-width: 1024px){ .quotes-grid { grid-template-columns: 1fr 1fr; } }
    .quotes-card { background:#fff; border:1px solid var(--border); border-radius:12px; box-shadow:var(--shadow-1); }
    .quotes-card__hd { padding:12px 14px; border-bottom:1px solid var(--border); font-weight:800; }
    .quotes-card__bd { padding:0; } /* let widget use full width */
  </style>
</head>
<body>
  <!-- reuse your existing header -->
  <header class="site-header" id="siteHeader">
    <div class="container header__inner">
      <a class="brand" href="./">
        <span class="brand__mark" aria-hidden="true">⬤</span>
        <span class="brand__text">Auto News Demo</span>
      </a>
      <button class="menu-toggle" id="menuToggle" aria-expanded="false" aria-controls="siteNav" aria-label="Open menu">☰</button>
      <nav class="site-nav" id="siteNav" aria-label="Primary">
        <a href="./">News</a>
        <a href="#">Reviews</a>
        <a href="#">EVs</a>
        <a href="./">Car Buying</a>
        <a href="./widget.html" class="is-active">Car Quotes</a>
        <a href="./quotes.html" class="is-active">Color Variant</a>
        <a href="#">Videos</a>
        <a href="#">Deals</a>
      </nav>
    </div>
  </header>

  <section class="hero">
    <div class="container hero__inner">
      <h1 class="hero__title">Car Quotes – Color Variants</h1>
      <p class="hero__dek">Same configuration, different <code>data-color-primary</code> for a visual comparison.</p>
    </div>
  </section>

  <main class="container quotes-wrap">
    <div class="quotes-grid">
      <!-- LEFT: Funnel with #303745 -->
      <section class="quotes-card">
        <div class="quotes-card__hd">Primary Color: #303745</div>
        <div class="quotes-card__bd">
          <div
            class="dt-new-car-funnel"
            data-gid="0000-5200"
            data-tenant="RSP1995"
            data-make="Chevrolet"
            data-model="Blazer"
            data-color-primary="#303745"
            data-font-primary="sofia-pro, sans-serif">
          </div>
        </div>
      </section>

      <!-- RIGHT: Funnel with #DE2828 (your original red) -->
      <section class="quotes-card">
        <div class="quotes-card__hd">Primary Color: #DE2828</div>
        <div class="quotes-card__bd">
          <div
            class="dt-new-car-funnel"
            data-gid="0000-5200"
            data-tenant="RSP1995"
            data-make="Chevrolet"
            data-model="Blazer"
            data-color-primary="#DE2828"
            data-font-primary="sofia-pro, sans-serif">
          </div>
        </div>
      </section>
    </div>
  </main>

  <footer class="site-footer">
    <div class="container footer__inner">
      <nav class="footer-nav" aria-label="Footer">
        <a href="#">About</a><a href="#">Editorial Policy</a><a href="#">Contact</a><a href="#">Privacy</a>
      </nav>
      <p class="copyright">© <span id="year"></span> Demo Media.</p>
    </div>
  </footer>

  <!-- Rydeshopper widgets -->
  <script src="https://www.rydeshopper.com/app/shoppingtools/scripts/widget-inline.js"></script>
  <script src="./app.js"></script>
</body>
</html>
